          <img src="../public/images/aphex-logo.svg" alt="" class="ghost-logo" aria-hidden="true" data-logo-state="ghost" />

        <li><a href="#about" class="nav-link" data-text="About" data-section="about">About</a></li>

<!-- Add associated JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const header = document.getElementById('site-header');
  const menuToggle = header.querySelector('.menu-toggle');
  const navMenu = header.querySelector('#nav-menu');
  const progressBar = header.querySelector('.progress-bar');

  // Mobile menu toggle
  menuToggle.addEventListener('click', () => {
    const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
    menuToggle.setAttribute('aria-expanded', !isExpanded);
    navMenu.dataset.state = isExpanded ? 'closed' : 'open';
  });

  // Scroll progress
  window.addEventListener('scroll', () => {
    const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
    const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    const scrolled = (winScroll / height) * 100;
    progressBar.style.width = scrolled + '%';
  });

  // Active link highlighting
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const id = entry.target.id;
        document.querySelectorAll('.nav-link').forEach(link => {
          link.classList.toggle('active', link.dataset.section === id);
        });
      }
    });
  }, { threshold: 0.5 });

  // Observe all sections
  document.querySelectorAll('section[id]').forEach(section => observer.observe(section));
});
</script>
